<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/43f6b5982f.js" crossorigin="anonymous"></script>
</head>


<body>

    <nav>

        <div class="left">

            <div class="logo">
                <h1>S-Hub</h1>
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search S-Hub">
            </div>

        </div>

        <div class="center">

            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
            <i class="fa-solid fa-video" style="color: #ffffff;"></i>
            <i class="fa-solid fa-users" style="color: #ffffff;"></i>

        </div>

        <div class="right">
            
            <i class="fa-solid fa-bell" style="color: #99f945;"></i>
            <i class="fa-solid fa-inbox" style="color: #99f945;"></i>
            <i class="fa-solid fa-bars" style="color: #99f945;"></i>
            <image src="https://cdn.discordapp.com/attachments/960531816102658139/1100709619854213201/b_logo_transparent.png"></image>

        </div>
    </nav>

    <!----------main------------>

    <div class="main">

        <!----------left---------->

        <div class="left">

            <image src="https://cdn.discordapp.com/attachments/960531816102658139/1100709619854213201/b_logo_transparent.png"></image>


            <i class="fa-solid fa-house" style="color: #ffffff;"><p>Home</p></i>

            <i class="fa-solid fa-video" style="color: #ffffff;"><p>Videos</p></i>
            

            <i class="fa-solid fa-users" style="color: #ffffff;"><p>Groups</p></i>

            <i class="fa-solid fa-inbox" style="color: #ffffff;"><p>Messages</p></i>

            <i class="fa-solid fa-gear" style="color: #ffffff;"><p>Settings</p></i>


        </div>

        <!----------center---------->

        <div class="center">

            <div class="my-post">
                <div class="post-top">
                    <img src="https://cdn.discordapp.com/attachments/960531816102658139/1100709619854213201/b_logo_transparent.png">
                    <input type="text" placeholder="Write your post here...">
                </div>

                <hr>

                <div class="post-bottom">
                    <div class="post-icon">
                        <i class="fa-solid fa-video" style="color: #ffffff;"></i>
                        <p>Video</p>
                    </div>

                    <div class="post-icon">
                        <i class="fa-solid fa-image" style="color: #ffffff;"></i>
                        <p>Image</p>
                    </div>

                    <div class="post-icon">
                        <i class="fa-solid fa-face-grin-wide" style="color: #ffffff;"></i>
                        <p>Feeling</p>
                    </div>
                </div>
            </div>

        </div>

        <!----------right---------->
        <div class="right">

        </div>

    </div>



    
</body>
</html>
